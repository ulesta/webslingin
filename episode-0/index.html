<html>

<head>
    <title>Episode 0 - Enter the Shadows</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <dope-cubelet>
        <div slot="1">One</div>
        <div slot="2">Two</div>
        <div slot="3">Three</div>
        <div slot="4">Four</div>
    </dope-cubelet>

    <script type="text/javascript">
        class Cubelet extends HTMLElement {

            get FACE_ANIMATION_DURATION() {
                return 200;
            };

            constructor() {
                super();

                const shadowRoot = this.attachShadow({
                    mode: 'open'
                });

                this.prepareElement(shadowRoot);
                this.applyHandlers();
            }

            applyHandlers() {
                this.onclick = () => {
                    console.log('Clicked!');
                    this.handleCurrent();
                    this.handleNext();
                }
            }

            handleCurrent() {
                const currFace = this.shadowRoot.querySelector('.current');
                let nextFace = this.shadowRoot.querySelector('.current+.face');

                if (!nextFace) {
                    return;
                }

                const bg = currFace.style.background;
                currFace.style.background = 'black';
                currFace.style.transform = `rotateY(-90deg)`;
                window.setTimeout(() => {
                    currFace.classList.toggle('current');
                    currFace.style.background = bg;
                }, this.FACE_ANIMATION_DURATION);
            }

            handleNext() {
                let nextFace = this.shadowRoot.querySelector('.current+.face');

                if (!nextFace) {
                    return;
                }

                nextFace.style.transform = `rotateY(0deg)`;
                window.setTimeout(() => {
                    nextFace.classList.toggle('current');
                }, this.FACE_ANIMATION_DURATION);
            }

            prepareElement(shadowRoot) {

                const styles = `
                    <style>
                      :host {
                        display: inline-block;
                        width: 400px;
                        height: 400px;
                      }

                      .face {
                        background: pink;
                        width: 400px;
                        height: 400px;
                        display: inline-flex;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        font-size: 3em;
                        position: absolute;
                        transition: all 250ms ease-in-out;
                        transform-origin: left;
                        opacity: 0;
                        transform: translateX(100%) rotateY(90deg);
                      }

                      .current {
                        opacity: 1;
                        transform: translateX(0) rotateY(0deg);
                      }

                      .current+.face {
                        opacity: 1;
                        transform: translateX(100%) rotateY(90deg);
                      }

                      .face:nth-child(even) {
                        background: blue;
                      }
                    </style>`;

                const content = `
                    <div class="face current">
                        <slot name="1">
                    </div>
                    <div class="face">
                        <slot name="2">
                    </div>
                    <div class="face">
                        <slot name="3">
                    </div>
                    <div class="face">
                        <slot name="4">
                    </div>`;


                shadowRoot.innerHTML = `
                    ${styles}
                    ${content}
                  `;
            }
        }

        window.customElements.define('dope-cubelet', Cubelet);
    </script>
</body>

</html>
